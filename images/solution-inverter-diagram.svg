<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <style>
        .box { fill: #f4f7fc; stroke: #0057b8; stroke-width: 2; }
        .text { font-family: sans-serif; font-size: 16px; text-anchor: middle; fill: #333; }
        .arrow { fill: #333; }
        .line { stroke: #333; stroke-width: 2; }
    </style>

    <!-- Boxes -->
    <rect class="box" x="20" y="150" width="100" height="60" rx="5"/>
    <text class="text" x="70" y="185">AC Input</text>

    <rect class="box" x="170" y="150" width="100" height="60" rx="5"/>
    <text class="text" x="220" y="175">Rectifier</text>
    <text class="text" x="220" y="195">& Diode Bridge</text>

    <rect class="box" x="320" y="150" width="100" height="60" rx="5"/>
    <text class="text" x="370" y="185">DC Link</text>

    <rect class="box" x="470" y="150" width="100" height="60" rx="5"/>
    <text class="text" x="520" y="175">IGBT</text>
    <text class="text" x="520" y="195">Inverter</text>

    <rect class="box" x="650" y="150" width="100" height="60" rx="5"/>
    <text class="text" x="700" y="185">Motor</text>

    <rect class="box" x="470" y="50" width="100" height="60" rx="5"/>
    <text class="text" x="520" y="75">Gate</text>
    <text class="text" x="520" y="95">Driver</text>

    <rect class="box" x="470" y="250" width="100" height="60" rx="5"/>
    <text class="text" x="520" y="285">MCU</text>

    <!-- Lines and Arrows -->
    <line class="line" x1="120" y1="180" x2="170" y2="180"/>
    <polygon class="arrow" points="165,175 170,180 165,185" />

    <line class="line" x1="270" y1="180" x2="320" y2="180"/>
    <polygon class="arrow" points="315,175 320,180 315,185" />

    <line class="line" x1="420" y1="180" x2="470" y2="180"/>
    <polygon class="arrow" points="465,175 470,180 465,185" />

    <line class="line" x1="570" y1="180" x2="650" y2="180"/>
    <polygon class="arrow" points="645,175 650,180 645,185" />

    <line class="line" x1="520" y1="110" x2="520" y2="150"/>
    <polygon class="arrow" points="515,145 520,150 525,145" />

    <line class="line" x1="520" y1="210" x2="520" y2="250"/>
    <polygon class="arrow" points="515,245 520,250 525,245" />
</svg>
