<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0057b8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a2333;stop-opacity:1" />
        </linearGradient>
        <pattern id="pattern-circuit" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 50 50 L 0 50" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
            <path d="M 50 100 L 0 100 L 0 50" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
            <path d="M 100 50 L 150 50 L 150 0" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
            <path d="M 150 100 L 150 50" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
            <path d="M 200 50 L 150 50" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
            <circle cx="50" cy="50" r="4" fill="#ffffff" opacity="0.1" />
            <circle cx="100" cy="100" r="4" fill="#ffffff" opacity="0.1" />
            <circle cx="150" cy="50" r="4" fill="#ffffff" opacity="0.1" />
        </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grad1)" />
    <rect width="1920" height="1080" fill="url(#pattern-circuit)" />
</svg>
